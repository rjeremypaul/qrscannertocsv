<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student QR Attendance System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.4/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <!-- Login Section -->
    <div class="container" id="login-container">
        <h1>Admin Login</h1>
        <div class="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <p id="login-message"></p>
            <div class="login-security-notice">
                Authorized personnel only
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="container" id="dashboard-container" style="display: none;">
        <h1>Student QR System</h1>
        <div class="button-group">
            <button id="scan-students-btn">Scan Students</button>
            <button id="view-records-btn">View Records</button>
            <button id="generate-qr-btn">Generate Student QR</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <!-- Scan Students Section -->
    <div class="container" id="scan-container" style="display: none;">
        <h1>Scan Student QR Codes</h1>
        <div id="qr-result"></div>
        <div id="qr-reader"></div>
        <div id="scanned-list">
            <h2>Today's Attendance:</h2>
            <ul id="scanned-items"></ul>
        </div>
        <button id="stop-scan-btn">Stop Scanning</button>
        <button id="back-to-dashboard-btn">Back to Dashboard</button>
    </div>

    <!-- View Records Section -->
    <div class="container" id="records-container" style="display: none;">
        <h1>Student Records</h1>
        <div class="records-controls">
            <button id="export-csv-btn">Export to CSV</button>
            <button id="back-to-dashboard-btn-2">Back to Dashboard</button>
        </div>
        <div class="records-table">
            <table id="records-table">
                <thead>
                    <tr>
                        <th>Surname</th>
                        <th>First Name</th>
                        <th>ID Number</th>
                        <th>Time In</th>
                        <th>Time Out</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Generate QR Section -->
    <div class="container" id="generate-container" style="display: none;">
        <h1>Generate Student QR Code</h1>
        <div class="qr-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="surname">Surname*</label>
                    <input type="text" id="surname" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="idNumber">ID Number*</label>
                    <input type="text" id="idNumber" required>
                </div>
                <div class="form-group">
                    <label for="yearSection">Year & Section</label>
                    <input type="text" id="yearSection">
                </div>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department">
            </div>
            <div class="form-actions">
                <button id="generate-qr-btn-2">Generate QR Code</button>
                <button id="download-qr-btn" disabled>Download QR Code</button>
                <button id="back-to-dashboard-btn-3">Back to Dashboard</button>
            </div>
        </div>
        <div id="qr-preview-container">
            <div id="qr-code-display"></div>
            <div id="student-info-display"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
